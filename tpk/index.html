<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data TPK - BKKBN WAY KANDIS</title>
    <link rel="stylesheet" href="../pendataan/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html" style="text-decoration: none; color: inherit;">
                <h1>ğŸ“Š Data TPK - Tim Pendamping Keluarga</h1>
            </a>
        </header>

        <div class="search-container">
            <div class="search-box">
                <span class="search-icon">ğŸ”</span>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Cari data" 
                    autocomplete="off"
                >
                <button id="clearSearch" class="clear-btn" style="display: none;" title="Hapus pencarian">âœ•</button>
            </div>
            <div class="search-info">
                <span id="resultCount"></span>
            </div>
        </div>

        <div class="controls">
            <button id="refreshBtn" class="btn btn-primary">ğŸ”„ Refresh Data</button>
            <div class="loading" id="loading" style="display: none;">
                <span class="spinner"></span>
                <span>Memuat data...</span>
            </div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;"></div>

        <div class="data-container">
            <div class="table-wrapper">
                <table id="dataTable">
                    <thead>
                        <tr id="tableHeader">
                            <!-- Header akan diisi oleh JavaScript -->
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="empty-state" id="emptyState" style="display: none;">
                <p>ğŸ“­ Tidak ada data untuk ditampilkan</p>
            </div>
        </div>

        <footer>
        </footer>
    </div>

    <script src="tpk-config.js"></script>
    <script src="tpk-app.js"></script>
</body>
</html>
